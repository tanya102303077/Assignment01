<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOPSIS Web Service</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f4f6f8;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 420px;
            margin: 80px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #444;
        }

        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background: #ff9800;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #e68900;
        }

        .note {
            font-size: 12px;
            margin-top: 15px;
            color: #666;
            text-align: center;
        }

        .error {
            margin-top: 15px;
            color: red;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>TOPSIS Web Service</h2>

    <form method="POST" enctype="multipart/form-data">
        <label>Upload CSV File</label>
        <input type="file" name="file" required>

        <label>Weights (comma separated)</label>
        <input type="text" name="weights" placeholder="1,1,1,1" required>

        <label>Impacts (+ or -)</label>
        <input type="text" name="impacts" placeholder="+,-,+,+" required>

        <button type="submit">Generate Result</button>
    </form>

    {% if message %}
        <div class="error">{{ message }}</div>
    {% endif %}

    <div class="note">
        Result will be generated on screen<br>
        Email sending is optional
    </div>
</div>

</body>
</html>
