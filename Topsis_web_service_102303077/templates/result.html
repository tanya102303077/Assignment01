<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOPSIS Result</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f4f6f8;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 900px;
            margin: 60px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th {
            background: #ff9800;
            color: white;
            padding: 12px;
            text-align: center;
        }

        table td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        table tr:nth-child(even) {
            background: #f9f9f9;
        }

        table tr:hover {
            background: #f1f1f1;
        }

        .rank-1 {
            font-weight: bold;
            color: green;
        }

        .email-box {
            margin-top: 30px;
            text-align: center;
        }

        input[type="email"] {
            width: 50%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            margin-left: 10px;
            background: #ff9800;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #e68900;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>TOPSIS Result</h2>

    <table>
        <thead>
            <tr>
                {% for col in headers %}
                    <th>{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    {% for cell in row %}
                        {% if loop.last and cell == "1" %}
                            <td class="rank-1">{{ cell }}</td>
                        {% else %}
                            <td>{{ cell }}</td>
                        {% endif %}
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="email-box">
        <form method="POST" action="/send-email">
            <input type="email" name="email" placeholder="Enter email to send result" required>
            <button type="submit">Send Result to Email</button>
        </form>
    </div>
</div>

</body>
</html>
